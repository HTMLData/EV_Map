version: '3.8'

services:
  ev-map:
    build: .
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # 生产环境时，挂载真实的 SSL 证书
      - ./certs:/etc/nginx/certs:ro
      # 可选：挂载自定义 Nginx 配置
      - ./nginx-https.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - ev-map-network

networks:
  ev-map-network:
    driver: bridge
